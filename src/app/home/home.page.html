<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of personajes">
      <ion-avatar slot="start">
        <img src="../../assets/icon/{{item.image}}">
      </ion-avatar>
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.image}}</ion-label>
      <ion-label>{{item.frase}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
